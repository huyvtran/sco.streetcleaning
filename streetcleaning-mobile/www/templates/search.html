<ion-view>
    <ion-nav-title>{{ 'app_name' | translate }}</ion-nav-title>
    <ion-content>
        <div class="padding search">
            <div class="row">
                <!--<div class="col">-->
                <input type="search" placeholder="{{'lbl_search_placeholder' | translate}}" ng-model="formData.searchString" style="line-height: 30px;">
                <!--</div>-->
                <!--<div class="col">-->
                <i href="#" class="button ion-search" ng-click="doSearch()"></i>
                <!--</div>-->
            </div>
        </div>
        <div>
            <h3 style="padding:7px;background-color:#e12d20;color:#ffffff;text-align:center;font-size: 16px;">{{'lbl_searchresult' | translate}}</h3>
        </div>
        <div>
            <ion-list>
                <ion-item ng-repeat="marker in markers" class="marker-item-search">
                    <div class="padding" ng-click="showMarkerDetails(marker, runningDate)">
                        <h2>{{ marker.name.toLowerCase() }}</h2>
                    </div>
                </ion-item>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
