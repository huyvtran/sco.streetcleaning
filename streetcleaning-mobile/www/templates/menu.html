<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar" align-title="left">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-if="!initialSetup"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/home">
                    <i class="icon ion-home"></i>{{'lbl_home'| translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/search">
                    <i class="icon ion-search"></i>{{'lbl_search'| translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/preference">
                    <i class="icon welive-star"></i>{{'lbl_preference'| translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/termine">
                    <i class="icon ion-alert-circled"></i>{{'lbl_terms_of_service'| translate}}
                </ion-item>
                <ion-item nav-clear menu-close href ng-click="questionnaireWindow()">
                    <i class="icon ion-help-circled"></i>{{'lbl_questionnaire'| translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/credits">
                    <i class="icon ion-information-circled"></i>{{'lbl_about'|translate}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
