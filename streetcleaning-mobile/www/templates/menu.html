<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar" align-title="left">
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" ng-if="!initialSetup"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-content>
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/home">
                    <i class="icon ion-home"></i><h2>{{'lbl_home'| translate}}</h2>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/search">
                    <i class="icon ion-search"></i><h2>{{'lbl_search'| translate}}</h2>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/preference">
                    <i class="icon welive-star"></i><h2>{{'lbl_preference'| translate}}</h2>
                    <!--<i class="icon ion-android-star">{{'lbl_preference'| translate}}</i>-->
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/questionnaire">
                    <i class="icon ion-help-circled"></i><h2>{{'lbl_questionnaire'| translate}}</h2>
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/credits">
                    <!--<i class="icon ion-ios-information-outline">{{'lbl_credits'|translate}}</i>-->
                    <i class="icon welive-credits"></i><h2>{{'lbl_credits'|translate}}</h2>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
