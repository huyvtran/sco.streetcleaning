<ion-view>
    <ion-nav-title>{{marker.streetName}}</ion-nav-title>
    <ion-nav-buttons side="right">
        <a href="#" class="button button-icon" ng-if="marker.favorite" ng-click="markFavorite()"><span style="font-size: 200%;" >&star;</span></a>
        <a href="#" class="button button-icon" ng-if="!marker.favorite" ng-click="markFavorite()"><span style="font-size: 200%;" >&bigstar;</span></a>
    </ion-nav-buttons>
    <ion-content>
        <h3 style="font-size: 20px;text-align: center;padding: 7px;">{{ 'lbl_calendar_title' | translate }}</h3>
        <div class="marker-detail-tt" ng-repeat="itemList in arrItems">
            <div class="item item-divider" ng-show="arrItems[$index][0].month">{{arrItems[$index][0].month}}</div>
            <ion-item class="marker-detail-tt" ng-repeat="item in arrItems[$index]">
                <h2>{{ item.formattedDate }}</h2>
            </ion-item>
        </div>
    </ion-content>
</ion-view>
